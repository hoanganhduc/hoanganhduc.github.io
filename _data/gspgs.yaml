- group: "TIÊU CHUẨN CHUNG (Điều 4 Quyết định 37/2018/QĐ-TTg)"
  items:
    - num: "1"
      name: "Đạo đức nghề nghiệp"
      gs: "Không vi phạm đạo đức nhà giáo, không đang bị kỷ luật từ khiển trách trở lên hoặc thi hành án hình sự, trung thực, khách quan trong đào tạo, NCKH và hoạt động chuyên môn."
      pgs: "Tương tự GS."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 4 khoản 1"
      evidence: "Lý lịch tự khai + xác nhận của cơ sở"
      note: ""

    - num: "2"
      name: "Thời gian đào tạo"
      gs: "Được bổ nhiệm PGS ≥ 3 năm tính đến 30/6/2025. Thời gian làm chuyên gia giáo dục nước ngoài được tính với minh chứng. Không tính gián đoạn nếu >10 năm liên tục và ≤12 tháng đi thực tập trong 3 năm cuối."
      pgs: "Có bằng TS ≥3 năm; thâm niên đào tạo ≥6 năm, 3 năm cuối liên tục. Không đủ số năm và giờ chuẩn giảng dạy → gấp đôi điểm CTKH."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 4 khoản 2; <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=200876'>QĐ 25/2020/QĐ-TTg</a>"
      evidence: "Bản sao QĐ bổ nhiệm PGS/bằng TS; minh chứng thời gian."
      note: ""

    - num: "3"
      name: "Giờ chuẩn giảng dạy"
      gs: "Hoàn thành định mức giờ chuẩn theo QĐ64/2008, TT47/2014, TT20/2020 (200-350 giờ theo CSGDĐH, ≥50% trực tiếp trên lớp). GV thỉnh giảng ≥50% định mức. Không đủ giờ chuẩn → gấp đôi điểm CTKH."
      pgs: "Tương tự GS. Không đủ giờ chuẩn → gấp đôi điểm CTKH."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 4 khoản 3; <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=200697'>TT 20/2020/TT-BGDĐT</a>"
      evidence: "Xác nhận thủ trưởng CSGDĐH (Mẫu 02); QĐ định mức; bảng giờ giảng năm/học kỳ."
      note: ""

    - num: "4"
      name: "Ngoại ngữ"
      gs: "Thành thạo ít nhất 1 ngoại ngữ chuyên môn; giao tiếp tiếng Anh (đánh giá qua BCKH hoặc riêng)."
      pgs: "Tương tự GS."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 4 khoản 4"
      evidence: "Bản sao chứng chỉ; đánh giá HĐGS."
      note: ""

- group: "TIÊU CHUẨN RIÊNG"
  items:
    - num: "5"
      name: "Phát triển CTĐT/NVKHCN"
      gs: "Bắt buộc: Chủ trì/tham gia phát triển CTĐT từ ĐH hoặc NVKHCN được thẩm định/sử dụng."
      pgs: "Không bắt buộc."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 3; <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=179801'>TT 07/2015/TT-BGDĐT</a>; <a href='https://vanban.chinhphu.vn/?pageid=27160&docid=203478'>TT 17/2021/TT-BGDĐT</a>"
      evidence: "QĐ thành lập tổ/HĐ thẩm định, biên bản họp, QĐ ban hành theo <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=179801'>TT07/2015</a> hoặc <a href='https://vanban.chinhphu.vn/?pageid=27160&docid=203478'>TT17/2021</a>."
      note: "Chỉ áp dụng cho GS."

    - num: "6"
      name: "Công trình KH bắt buộc (tác giả chính)"
      gs: "≥5 bài báo QT uy tín/SC/GPHI/tác phẩm NT/giải thưởng QT. Không đủ → 3 + 2 chương sách NXB TG uy tín hoặc 3 + 2 sách CK NXB uy tín. Sau PGS."
      pgs: "≥3 bài báo QT uy tín/SC/GPHI/tác phẩm NT/giải thưởng QT. Không đủ → 2 + 1 chương sách NXB TG uy tín hoặc 2 + 1 sách CK NXB uy tín. Sau TS."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 4 & Điều 6 khoản 3"
      evidence: "Bản chụp công trình; bằng độc quyền + thuyết minh; giải thưởng."
      note: ""

    - num: "7"
      name: "Sách phục vụ đào tạo"
      gs: "Bắt buộc: Chủ trì biên soạn sách phù hợp chuyên ngành (GT, CK, tham khảo). Điểm ≥3, GT/CK ≥1.5."
      pgs: "Có thể thay thế CTKH."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 5; <a href='https://thuvienphapluat.vn/van-ban/Giao-duc/Thong-tu-04-2011-TT-BGDDT-Quy-dinh-viec-bien-soan-lua-chon-tham-dinh-118339.aspx'>TT 04/2011/TT-BGDĐT</a>; <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=205065'>TT 35/2021/TT-BGDĐT</a>"
      evidence: "Sách; xác nhận sử dụng; QĐ thẩm định theo <a href='https://thuvienphapluat.vn/van-ban/Giao-duc/Thong-tu-04-2011-TT-BGDDT-Quy-dinh-viec-bien-soan-lua-chon-tham-dinh-118339.aspx'>TT04/2011</a> hoặc <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=205065'>TT35/2021</a>; ISBN, lưu chiểu ≥1 học kỳ."
      note: "Chỉ bắt buộc với GS."

    - num: "8"
      name: "Nhiệm vụ KHCN"
      gs: "Chủ trì ≥2 cấp bộ hoặc 1 cấp quốc gia nghiệm thu ≥ đạt. Thiếu 1 → thay 1 CTKH. Sau PGS."
      pgs: "Chủ trì ≥2 cấp cơ sở hoặc 1 cấp bộ nghiệm thu ≥ đạt. Thiếu 1 → thay 1 CTKH. Sau TS."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 6 & Điều 6 khoản 5"
      evidence: "QĐ giao, biên bản nghiệm thu."
      note: "Đề tài Nafosted, đề tài cấp tỉnh tính tương đương cấp bộ. Đề tài cấp ĐHQGHN tính cấp bộ. Đề tài ĐHQGHCM loại A, B tính cấp bộ, loại C tính cấp cơ sở. Đề tài cấp ĐH Thái Nguyên/Huế/Đà Nẵng nghiệm thu theo 2 cấp tính cấp bộ."

    - num: "9"
      name: "Hướng dẫn NCS/HVCH"
      gs: "Hướng dẫn chính ≥2 NCS cấp bằng TS. Thiếu 1 → thay 3 CTKH."
      pgs: "Hướng dẫn ≥2 HV ThS hoặc 1 NCS (chính/phụ). KHSK: CK/BSNT = ThS. Thiếu 1 → thay 1 CTKH."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 7 & Điều 6 khoản 6"
      evidence: "QĐ giao hướng dẫn; bản sao bằng TS/ThS. Không tính quá hạn."
      note: ""

    - num: "10"
      name: "Bài báo KH QT uy tín"
      gs: "Công bố sau PGS."
      pgs: "Công bố sau TS."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 8 & Điều 6 khoản 7"
      evidence: "Bản chụp bài báo, ISSN."
      note: ""

    - num: "11"
      name: "Tổng điểm quy đổi CTKH"
      gs: "≥20 (3 năm cuối ≥5). Không đủ thời gian/giờ → ≥32/28 tùy lĩnh vực."
      pgs: "≥10 (3 năm cuối ≥2.5). Không đủ thời gian/giờ → ≥16/14 tùy lĩnh vực."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 9 & Điều 6 khoản 8; <a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=200876'>QĐ 25/2020/QĐ-TTg</a>"
      evidence: "Tính điểm: Tác giả chính 1/3, còn lại chia đóng góp/đều. Tối đa: Bài báo QT uy tín 2.0 (+50% nếu có IF, hệ số trích dẫn vượt trội); SC 3.0; GPHI 2.0. Không trùng ≥30% nội dung."
      note: "<a href='http://hdgsnn.gov.vn/tin-tuc/quyet-dinh-so-26-qd-hdgsnn-phe-duyet-danh-muc-tap-chi-khoa-hoc-duoc-tinh-diem-nam-2025_816/'>Danh mục tạp chí khoa học được tính điểm năm 2025</a>. Báo cáo khoa học trong danh mục WoS và Scopus được tính điểm như bài báo khoa học, nhưng không được coi là bài báo khoa học công bố trên tạp chí khoa học uy tín."

    - num: "12"
      name: "Điểm từ CTKH cụ thể (KHTN, KT&CN, KHSK)"
      gs: "≥12 từ bài báo/bằng độc quyền SC/GPHI (không đủ thời gian/giờ ≥24)."
      pgs: "≥6 (không đủ thời gian/giờ ≥12)."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 9 & Điều 6 khoản 8"
      evidence: ""
      note: ""

    - num: "13"
      name: "Điểm từ CTKH cụ thể (KHXH&NV, NT, TDTT)"
      gs: "≥8 từ bài báo/GPHI/tác phẩm/giải thưởng (không đủ ≥16)."
      pgs: "≥4 (không đủ thời gian/giờ ≥8)."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=194778'>QĐ 37/2018/QĐ-TTg</a>, Điều 5 khoản 9 & Điều 6 khoản 8"
      evidence: ""
      note: ""

    - num: "14"
      name: "Riêng ngành KH An ninh/Quân sự (QĐ25/2020)"
      gs: "7.5 điểm từ bài báo trên tạp chí uy tín ngành (tác giả chính sau PGS) hoặc 4.5 điểm bài báo + 2 sách CK do NXB uy tín ngành (không tính vào tổng điểm)."
      pgs: "4.5 điểm từ bài báo (tác giả chính sau TS) hoặc 3.0 điểm bài báo + 1 sách CK (không tính vào tổng điểm)."
      source: "<a href='https://vanban.chinhphu.vn/default.aspx?pageid=27160&docid=200876'>QĐ 25/2020/QĐ-TTg</a>, Điều 3"
      evidence: ""
      note: ""